<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body onload="horario()">
    <header>
      <h1>Crie a sua Conta</h1>
      <h2 id="hora">
        <i id="icone-hora"> <span id="msg-hora"></span></i>
      </h2>
    </header>
    <main>
      <!-- Começo do formulário -->
      <section id="login">
        <div id="formulario">
          <!-- input-container -->
          <div class="formFilho">
            <!--  form filho(input-container) -->
            <!-- Nome -->
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome Completo"
              required
              maxlength="100"
              autocomplete=""
              pattern="^[A-Za-zÀ-ÿ '-]+$"
              title="O nome deve conter apenas letras e espaços."
            />
          </div>
          <span id="avisoNome"></span>
          <!-- CPF -->
          <div class="formFilho">
            <i class="fa-solid fa-id-card"></i>
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="CPF"
              required
              minlength="11"
              maxlength="11"
              autocomplete=""
              title="Digite o CPF com 11 dígitos."
            />
          </div>
          <span id="avisoCPF"></span>
          <!-- Data de Nascimento -->
          <div class="formFilho">
            <i class="fa-solid fa-calendar-days"></i>
            <input type="date" name="data" id="data" />
          </div>
          <span id="avisoData"></span>
          <!-- Telefone -->
          <div class="formFilho">
            <i class="fa-solid fa-phone"></i>
            <input
              type="tel"
              name="telefone"
              id="telefone"
              placeholder="Telefone: (12) 3456-789"
            />
          </div>
          <span id="avisoTelefone"></span>
          <!-- E-mail -->
          <div class="formFilho">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Digite um e-mail válido, por exemplo: exemplo@dominio.com"
            />
          </div>
          <span id="avisoEmail"></span>
          <!-- Senha -->
          <div class="formFilho">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Criar Senha"
              required
            />
            <i
              class="fa-solid fa-eye-slash"
              id="verSenha"
              onclick="mostrarSenha()"
            ></i>
          </div>
          <span id="avisoSenha"></span>
          <!-- Confirmar Senha -->
          <div class="formFilho">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="confirmarSenha"
              id="cSenha"
              placeholder="Confirmar Senha"
              required
            />
            <i
              class="fa-solid fa-eye-slash"
              id="vercSenha"
              onclick="senha2()"
            ></i>
          </div>
          <span id="avisoCsenha"></span>
          <span id="contaCriada"></span>
          <p class="botaop">
            <!-- Botão de Cadastro -->
            <input
              type="button"
              value="Criar"
              class="botao"
              onclick="criar()"
            />
          </p>
          <!-- Mensagem de confirmação -->
        </div>
        <!-- Fim do formulário -->
      </section>
    </main>
    <!-- Scripts -->
    <script src="scripts/script.js"></script>
  </body>
</html>
