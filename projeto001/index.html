<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <header><h1>Cadastre-se no site.</h1></header>
    <main>
      <h2>Criar Conta</h2>
      <div class="input-container">
        <!-- Nome -->
        <i class="fa-solid fa-user"></i>
        <label for="nome"><input type="text" name="nome" id="nome" placeholder="Nome Completo" /></label>
      </div>
      <span id="avisoNome"></span>
      <div class="input-container">
        <!-- CPF -->
        <i class="fa-solid fa-id-card"></i>
        <input type="text" name="cpf" id="cpf" placeholder="CPF" />
      </div>
      <span id="avisoCPF"></span>
      <div class="input-container">
        <!-- Data de Nascimento -->
        <i class="fa-solid fa-calendar-days"></i>
        <input type="date" name="data" id="data" />
      </div>
      <span id="avisoData"></span>
      <div class="input-container">
        <!-- Telefone -->
        <i class="fa-solid fa-phone"></i>
        <input
          type="tel"
          name="telefone"
          id="telefone"
          placeholder="Telefone: (12) 3456-789"
        />
      </div>
      <span id="avisoTelefone"></span>
      <div class="input-container">
        <!-- E-mail -->
        <i class="fa-solid fa-envelope"></i>
        <input type="text" name="email" id="email" placeholder="E-mail" />
      </div>
      <span id="avisoEmail"></span>
      <div class="input-container">
        <!-- Senha -->
        <i class="fa-solid fa-lock"></i>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Criar Senha"
        />
      </div>
      <span id="avisoSenha"></span>
      <div class="input-container">
        <!-- Confirmar Senha -->
        <i class="fa-solid fa-lock"></i>
        <input
          type="password"
          name="confirmarSenha"
          id="cSenha"
          placeholder="Confirmar Senha"
        />
      </div>
      <span id="avisoCsenha"></span>
      <p class="botaop">
        <!-- Botão de Cadastro -->
        <input
          type="button"
          value="Cadastre-se"
          class="botao"
          onclick="criar()"
        />
      </p>
      <!-- Mensagem de confirmação -->
      <span id="contaCriada"></span>
    </main>
    <!-- Scripts -->
    <script src="scripts/script.js"></script>
  </body>
</html>
